<mat-sidenav-container class="sidenav-container" (backdropClick)="close('backdrop')" >
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose #drawer class="sidenav">
    <mat-toolbar>
      <i (click)="sidenav.close()" class="material-icons">
        menu
      </i><span>
      Menu
    </span>

    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" [routerLink]="['/actu']" (click)="sidenav.close()">Actualit√©s</a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['/dashboard']" (click)="sidenav.close()">Dashboard</a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['/ged']" (click)="sidenav.close()">GED</a>
      <router-outlet></router-outlet>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button mat-button color="" (click)="sidenav.open()">
        <i (click)="sidenav.open()" class="material-icons">
          menu
        </i>
      </button>



      <span> portailWeb</span>
    </mat-toolbar>
    <!-- Add Content Here thanks to routing -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
