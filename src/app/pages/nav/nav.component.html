<mat-sidenav-container class="sidenav-container" (backdropClick)="close('backdrop')" >
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose #drawer class="sidenav"
               >
    <mat-toolbar>
      Menu
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button mat-button color="" (click)="sidenav.open()">
        <i (click)="sidenav.open()" class="material-icons">
          menu
        </i>
      </button>



      <span> portailWeb</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <pwe-login></pwe-login>
  </mat-sidenav-content>
</mat-sidenav-container>
