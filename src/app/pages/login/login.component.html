<mat-card class="center">
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()" class="example-form">
      <div *ngIf="loginForm.errors?.loginValidation && (loginForm.touched || loginForm.dirty)" class="errors cross-validation-error-message alert alert-danger">
       password and email not matching
      </div>

      <mat-form-field class="example-full-width">
        <input type="email" matInput placeholder="Email" formControlName="email" email required>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit">Submit</button>
    </form>
  </mat-card-content>

</mat-card>
