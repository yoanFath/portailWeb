<mat-card class="card">
  <div class="header">
    <mat-card-header>
      <mat-card-title>{{actu.title}}</mat-card-title>
      <mat-card-subtitle>{{actu.date.toDate().toLocaleDateString()}}</mat-card-subtitle>
    </mat-card-header>
  </div>
  <mat-card-content>
    <div class="content" [innerHTML]="actu.content">
    </div>
  </mat-card-content>
</mat-card>
