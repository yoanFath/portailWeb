<a [href]="file.url" target="_blank" download>
  <mat-card class="card">
    <div class="header">
      <mat-card-header>
        <mat-card-title>{{file.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-doc-viewer *ngIf="handleWithGoogleViewer(file)" [url]="file.url" viewer="google"></ngx-doc-viewer>
        <img *ngIf="!handleWithGoogleViewer(file)" [src]="file.url"/>
      </mat-card-content>
    </div>
  </mat-card>
</a>
