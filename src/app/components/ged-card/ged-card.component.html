<a [href]="file.url" download>
  <mat-card class="card">
    <div class="header">
      <mat-card-header>
        <mat-card-title>{{file.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <img [src]="file.url"/>
      </mat-card-content>
    </div>
  </mat-card>
</a>
