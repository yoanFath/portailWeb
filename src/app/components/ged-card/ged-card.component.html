<mat-card class="card">
  <div class="header">
    <mat-card-header>
      <mat-card-title>{{file.name}}</mat-card-title>
      <mat-card-subtitle>{{file.date}}</mat-card-subtitle>
    </mat-card-header>
  </div>
  <mat-card-content>
    <i class="material-icons icon-detail">insert_drive_file</i>
    <p>{{file.description}}</p>
  </mat-card-content>
</mat-card>
